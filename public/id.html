    <script>
        function extractAndDisplay() {
           
            var googleDriveLink = document.getElementById("googleDriveLink").value;

           
            var videoId = extractVideoIdFromLink(googleDriveLink);

            if (videoId) {
              
                var formattedLink = `<a href="VidFile.html?id=${videoId}" data-video-id="${videoId}">`;

                document.getElementById("formattedLink").value = formattedLink;
                document.getElementById("formattedLinkContainer").style.display = "block";
            }
        }

        function extractVideoIdFromLink(link) {

            var match = link.match(/\/file\/d\/([^\/]+)\//);
            if (match && match[1]) {
                return match[1];
            } else {
                alert("Invalid Google Drive link. Please enter a valid link.");
                return null;
            }
        }

        function copyToClipboard() {
            var formattedLink = document.getElementById("formattedLink");

            // Select the text in the input field
            formattedLink.select();
            formattedLink.setSelectionRange(0, 99999); /*For mobile devices*/

            // Copy the text to the clipboard
            document.execCommand("copy");

            // Alert user that the text has been copied
            // alert("Formatted link copied to clipboard!");
        }
